<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <h2>User Form</h2>
    <form action="/Form16" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="true"/><br/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="true"/><br/><br/>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required="true"/><br/><br/>
		
		<label for="file">File:</label>
		<input type="file" name="file"  required = "true"/><br/><br/>
        
        <button type="submit">Save User</button>
    </form>
	
	<h4><a href="/getForm16" style="margin:5px;">View Users</a></h4>
	
	<h1 th:text="${msg}"></h1>
</body>
</html>
